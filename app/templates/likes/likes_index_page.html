{% extends "base_templates/base.html" %} {% block main %}

<style>
  .stack {
    width: 30%;
    margin: 0px 4% 4% 0px;
    position: relative;
    z-index: 10;
  }
  .stack img {
    max-width: 100%;
    height: auto;
    vertical-align: bottom;
    border: 10px solid #fff;
    border-radius: 3px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
  }
  /* Stacks creted by the use of generated content */
  .stack:before,
  .stack:after {
    content: "";
    border-radius: 3px;
    width: 100%;
    height: 100%;
    position: absolute;
    border: 10px solid #fff;
    left: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    -webkit-transition: 0.3s all ease-out;
    -moz-transition: 0.3s all ease-out;
    transition: 0.3s all ease-out;
  }

  .stack:before {
    top: 4px;
    z-index: -10;
  }
  /* 1st element in stack (behind image) */

  .stack:after {
    top: 8px;
    z-index: -20;
  }
  /* 2nd element in stack (behind image) */
}
</style>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type=text/javascript>
  $(function() {
    $('a#like').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_add_like', {
        image_id: $('input[name="image_id"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
<div class="row">
  <div class="small-11 small-centered columns">
    <div class="stack">
      <img src="http://davidwalsh.name/demo/gplus/photo4.png" class="photo1" />
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="small-11 small-centered columns">
      <a href="#" class="button success" id="like">Like</a>
      <a href="#" class="button alert" id="dislike">Dislike</a>
    </div>
  </div>
  {% endblock %}
